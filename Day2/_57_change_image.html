<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .panel{
            width: 600px;
            height: 400px;
            border: 4px solid #ccc;
        }
        .nav{
            width: 1024px;
            text-align: center;
        }
        button{
            margin-top: 5px;
            padding: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            const IMAGE_LENGH = 3;
            var index = 1;
            var $view = $("#view");

            $("#prev").click(function(){
                index--;
                if(index < 1)
                    index = IMAGE_LENGH;
                var image_src = "./images/kakao_" + index + ".jpeg";
                $view.attr("src", image_src);
            });

            $("#next"),click(function(){
                index++;
                if(index > 1)
                    index = IMAGE_LENG
            });
        });
    </script>
</head>
<body>
    <div class="panel">
        <img src="./images/kakao_1.jpeg" id="view">
    </div>
    <div class="nav">
        <button id="prev">prev</button>
        <button id="next">next</button>
    </div>
</body>
</html>
